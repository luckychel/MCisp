<ion-header>

  <ion-navbar>
    <ion-title class="toolbar-title toolbar-title-md" [innerHTML]="item.title"></ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="content">
  <ion-card class="item-profile">
     <ion-card-header style="background-color: #f1f1f1;">
      <strong>Тема: </strong>
      <span [innerHTML]="item.title"></span>
      <br />
      <strong>Дата: </strong>
      <span>{{item.d_ADD | amDateFormat: 'DD.MM.YYYY HH:mm'}}</span>
    </ion-card-header>
    
    <ion-card-content>
      <h2 [innerHTML]="item.body" style="padding-top:10px;"></h2>
    </ion-card-content>
  </ion-card>
</ion-content>
