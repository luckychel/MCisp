<ion-header>

  <ion-navbar>
    <ion-title>{{ item.title }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="content">
  <ion-card class="item-profile">
     <ion-card-header style="background-color: #f1f1f1;">
      <div>
        <strong>Тема: </strong>
        <span>{{item.title}}</span>
      </div>
      <div>
        <strong>Дата: </strong>
        <span>{{item.d_ADD | date: 'dd.MM.yyyy H:mm'}}</span>
      </div>
    </ion-card-header>
    
    <ion-card-content>
      <h2 style="padding-top:10px;">{{item.body}}</h2>
    </ion-card-content>
  </ion-card>
</ion-content>
