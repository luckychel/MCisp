<ion-content scroll="false" class="content">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      Авторизация в МКИСП
    </div>
  </div>
  <div class="login-content" padding>

    <ion-list>

      <ion-item>
        <ion-label fixed  class='fixedLabel'>Логин</ion-label>
        <ion-input type="text" [(ngModel)]="account.login" name="login"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label fixed  class='fixedLabel'>Пароль</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-checkbox [(ngModel)]="account.isRemember" name="isRemember"></ion-checkbox>
        <ion-label>Запомнить меня</ion-label>
      </ion-item>

    </ion-list>

    <div style="position:relative;top:-20px;">
      <button ion-button block item-right icon-left (click)="doLogin()">
        <ion-icon name="person" style="color:white;font-size:26px;"></ion-icon>
        <span style="font-weight: bold;color:white">Войти</span>
      </button>
    </div>

  </div>
</ion-content>
