<ion-header>
    <ion-grid>
        <ion-row>
          <ion-col col-2 no-padding>
            <button ion-button clear icon-only menuToggle>
              <img *ngIf="unread>0" src="assets/img/unread_messages.png" style="position: absolute; top:4px; left:8px; "/>
              <ion-icon name="menu"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-8 no-padding>
              <ion-searchbar no-padding 
              [(ngModel)]="myInput"
              [showCancelButton]="shouldShowCancel"
              (ionInput)="onInput($event)"
              (ionCancel)="onCancel($event)"
              placeholder="Поиск...">
            </ion-searchbar>
          </ion-col>
          <ion-col col-2 no-padding>
            <button ion-button clear icon-only (click)="clickFind($event)">
              <ion-icon name="options"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
  
  
</ion-header>


<ion-content padding>
  Быстрый поиск!
</ion-content>
