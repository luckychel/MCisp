<ion-menu [content]="content" side="left" id="mainmenu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Меню</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose icon-end ion-item *ngFor="let p of pages" (click)="openPage(p)" style="position:relative;">
        {{p.title}}
        <ion-icon *ngIf="p.component.name == 'MessagesPage'" name="md-bulb" style="position:absolute;top:14px;right:10px;color:red" [ngClass]="{'registraionIdTrue': registrationId != null}" ></ion-icon>
      </button>
      <button ion-item (click)="logout()">
         Выйти
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
